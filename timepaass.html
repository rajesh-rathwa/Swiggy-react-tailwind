<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var student = [
        { name: "Ram", age: 15 },
        { name: "Karan", age: 13 },
        { name: "Rahul", age: 14 },
      ];
      console.log(student.length);

      for (var i = 0; i < student.length; i++) {
        document.write(
          student[i].name + " is " + student[i].age + " years old<BR>"
        );
      }
    </script>
  </body>
</html>
